<div class="container">
    <h1>Server monitoring</h1>

    <p class="nw-text">Cette page permet de visualiser en temps r√©el des informations sur l'application</p>

    <p></p>
    <div class="btn-group">
        <button class="btn btn-default" ng-class="{'active' : ctrl.report==='info'}" ng-click="ctrl.monitor('info')">
            Info
        </button>
        <button class="btn btn-default" ng-class="{'active' : ctrl.report==='beans'}" ng-click="ctrl.monitor('beans')">
            Beans
        </button>
        <button class="btn btn-default" ng-class="{'active' : ctrl.report==='trace'}" ng-click="ctrl.monitor('trace')">
            Trace
        </button>
        <button class="btn btn-default" ng-class="{'active' : ctrl.report==='metrics'}" ng-click="ctrl.monitor('metrics')">
            Metrics
        </button>
        <button class="btn btn-default" ng-class="{'active' : ctrl.report==='env'}" ng-click="ctrl.monitor('env')">
            Environment
        </button>
        <button class="btn btn-default" ng-class="{'active' : ctrl.report==='health'}" ng-click="ctrl.monitor('health')">
            Health
        </button>
        <button class="btn btn-default" ng-class="{'active' : ctrl.report==='mappings'}" ng-click="ctrl.monitor('mappings')">
            Mappings
        </button>
        <button class="btn btn-default" ng-class="{'active' : ctrl.report==='dump'}" ng-click="ctrl.monitor('dump')">
            Dump
        </button>
        <button class="btn btn-default" ng-class="{'active' : ctrl.report==='autoconfig'}" ng-click="ctrl.monitor('autoconfig')">
            autoconfig
        </button>
        <button class="btn btn-default" ng-class="{'active' : ctrl.report==='configprops'}" ng-click="ctrl.monitor('configprops')">
            configprops
        </button>
    </div>
    <p>&nbsp;</p>
    <pre>{{ctrl.result | json}}</pre>

    <p>&nbsp;</p>
</div>
<p>&nbsp;</p>
