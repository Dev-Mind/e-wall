<div class="container">
    <h1><i class="glyphicon glyphicon-tasks"></i> Catégorie</h1>

    <div  ng-if="!ctrl.entity">
        <h2>Liste des catégories</h2>

        <div class="list__action-header">
            <button type="button" class="btn btn-primary" ng-click="ctrl.add()"><i class="glyphicon glyphicon-plus"></i> Ajouter</button>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Catégories</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="category in ctrl.categories">
                <td>
                    <div class="list">
                        <div class="list__content">{{category.name}}</div>
                        <div class="list__action">
                            <button type="button" class="btn btn-primary" ng-click="ctrl.update(category.id)"><i class="glyphicon glyphicon-pencil"></i></button>
                            <button type="button" class="btn btn-danger" ng-click="ctrl.delete(category.id)"><i class="glyphicon glyphicon-trash"></i></button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div ng-if="ctrl.entity">
        <h2 ng-if="!ctrl.entity.id">Création catégorie</h2>
        <h2 ng-if="ctrl.entity.id">Modification catégorie</h2>

        <uib-alert type="danger" ng-if="ctrl.error">{{ctrl.error}}</uib-alert>
        <form novalidate name="frm">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input type="text" class="form-control" id="code" name="code"
                               ng-maxlength="3"
                               ng-model="ctrl.entity.code"
                               ng-required="true"
                               placeholder="Code"
                               unique-category-code id="ctrl.entity.id">
                    </div>
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="name" name="name"
                               ng-maxlength="255"
                               ng-model="ctrl.entity.name"
                               ng-required="true"
                               placeholder="Libellé">
                    </div>
                    <div class="form-group">
                        <label for="name">URL liée au QR code</label>
                        <input type="text" class="form-control" disabled="true"
                                value="http://www/emse.fr/nw/{{ctrl.entity.code}}">
                    </div>
                    <div class="form-group">
                        <button type="button"
                                ng-disabled="(!frm.$pristine && frm.$invalid) || spinner==='on'"
                                class="btn btn-primary"
                                ng-click="ctrl.saveCategory()"><i class="glyphicon glyphicon-save"></i> Enregistrer</button>
                        <button type="button" class="btn btn-default"
                                ng-click="ctrl.cancel()">Annuler</button>
                    </div>
                    <div class="form-group">
                        Cette catégorie peut contenir {{ctrl.entity.qrcodes.length-2}} QR codes. Le nombre est défini par le nombre nécéssaire pour dessiner le QR code de la catégorie.
                    </div>
                </div>
                <div class="col-sm-4" ng-if="ctrl.entity.id">
                    QR code associé
                    <div>
                        <img ng-src="api/qrcode/{{ctrl.entity.id}}/cat.min" alt="QR code de la catégorie"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
