<div class="container">
    <div class="qr-category__container">
        <div ng-repeat="category in ctrl.categories">
            <button class="qr-category__link btn" ng-click="ctrl.selectCategory(category.id)">{{category.message}}</button>
        </div>
    </div>
</div>

<div class="container-fluid text-center" ng-if="ctrl.qrs">

    <svg class="bigqrcode">
        <g>
            <svg ng-repeat-start="qr in ctrl.qrs"
                 ng-attr-width="{{qr.scaleDimension}}"
                 ng-attr-height="{{qr.scaleDimension}}"
                 ng-attr-x="{{qr.x}}"
                 ng-attr-y="{{qr.y}}">

                <rect fill="{{ctrl.parameterMap.qrcode_background}}"
                      ng-attr-width="{{qr.scaleDimension}}"
                      ng-attr-height="{{qr.scaleDimension}}">
                </rect>

            </svg>
            <svg ng-repeat-end="qr in ctrl.qrs"
                 ng-attr-viewBox="0 0 {{qr.scaleDimension}} {{qr.scaleDimension}}"
                 ng-attr-width="{{qr.scaleDimension}}"
                 ng-attr-height="{{qr.scaleDimension}}"
                 ng-attr-x="{{qr.x}}"
                 ng-attr-y="{{qr.y}}"
                 >

                <path ng-attr-stroke="{{ctrl.parameterMap.qrcode_foreground}}"
                      ng-attr-transform="scale({{qr.scaleRatio}})"
                      ng-attr-width="{{qr.scaleDimension}}"
                      ng-attr-height="{{qr.scaleDimension}}"
                      ng-attr-d="{{qr.svgPath}}">
                </path>
            </svg>
        </g>
    </svg>

</div>
