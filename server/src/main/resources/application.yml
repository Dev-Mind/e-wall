project:
  artifactId: e-wall
  name: e-Wall
  description: Application used by EMSE

info:
  build:
    artifact: ${project.artifactId}
    name: ${project.name}
    description: ${project.description}
  app:
    name: ${project.name}

ewall:
  baseurl: ${EMSE_NW_BASEURL:http://localhost:8080}
  qrcode:
    path: ${EMSE_NW_QRCODE_PATH:/tmp}
    url: ${EMSE_NW_QRCODE_PREFIX_URL:http://www.emse.fr/ew}
    margin: 6
    locked: true
ldap:
  todefine: url

spring:
  datasource:
    driver-class-name: ${EMSE_NW_DATABASE_DRIVER:com.mysql.jdbc.Driver}
    url: jdbc:mysql://${EMSE_NW_DATABASE_HOST:localhost}:${EMSE_NW_DATABASE_PORT:3306}/${EMSE_NW_DATABASE_SCHEMA:ewall}
    username: ${EMSE_NW_DATABASE_USERNAME:ewall}
    password: ${EMSE_NW_DATABASE_PASSWORD:ewall}
    max-wait: 10
  jpa :
    ddl-auto : validate
    hibernate.naming_strategy : org.hibernate.cfg.EJB3NamingStrategy
    database-platform : org.hibernate.dialect.MySQL5InnoDBDialect
    testOnBorrow : true
    validationQuery : SELECT 1
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**

management:
  context-path: /monitoring

---
spring:
  profiles: default

---
spring:
  profiles: cloud
